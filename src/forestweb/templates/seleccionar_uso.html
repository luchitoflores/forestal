$def with(usos)
<html>
  <head>
    <title> Seleccione el Uso</title>
    <!--link rel="stylesheet" type="text/css" href="/static/css/tipsy.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/forest.css"/>
	<script type="text/javascript" src="/static/js/jquery.js"> </script>
	<script type="text/javascript" src="/static/js/jquery.tipsy.js"> </script>
	<script type="text/javascript" src="/static/js/forest.js"> </script-->
 
    <script type="text/javascript" language="javascript" encoding="UTF-8">  
      jQuery("*[title]").tipsy();	
      jQuery(document).ready(function(){
	  configuracion_datatable.bProcessing = true;
	  //configuracion_datatable.sScrollY = "100px";
	  configuracion_datatable.bSort = true;
	  // Ordenable solo por nombre de uso
	  columnas = [{"sTitle":"UN titulo","sWidth": "100px"}];
	  configuracion_datatable.aoColumns = columnas;
          jQuery('#tabla-selector-uso').dataTable(configuracion_datatable);
      });
    </script>
  </head>
  <body>
    <div id="selector-usos">
    <table id="tabla-selector-uso" width="100%" cellspacing="0" cellpadding="0" border="0" style="float:left;">
      <thead>
	  <th>
	    SELECCIONE EL USO A ANALIZAR:
	  </th>
      </thead>
      <tbody>
	$for u in usos:
	<tr>	
	  <td>
	    <a href="javascript:menu_ajax('/analizar_uso?id_uso=$u.id_uso')"> $u.nombre </a>
	  </td>
	</tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
